<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8" />
  <title> Finance System Login </title>
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <!--[if lt IE 9]>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
 </head>

 <body>
	<div id="loginArea">
		<div>
			<div>
				<header id="loginHeader"><h1 class="logo"><img src="images/logo.png" alt="Finance System"></h1></header>
				<section id="loginContent">
					<form action="">
						<fieldset>
							<legend>로그인해주세요</legend>
							<div>
								<label for="inputId" class="blind">아이디 입력 영역</label><input type="text" class="id" id="inputId" placeholder="ID">
								<label for="inputPwd" class="blind">비밀번호 입력 영역</label><input type="text" class="pw" id="inputPwd" placeholder="Password">
							</div>
						</fieldset>
					</form>
					<button type="button" class="login_btn">LOGIN</button>
				</section>
				<footer id="loginFooter">Copyright © eBay Korea Co., Ltd. All rights reserved.</footer>
			</div>
		</div>
	</div>
 </body>
</html>
